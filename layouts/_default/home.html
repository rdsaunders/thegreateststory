{{ define "content" }}

  {{ range $section := .Params.sections }}
    {{ $include_dict := dict "section" $section "Site" $.Site }}
    {{ partial $section.component $include_dict }}
  {{ end }}

  {{ if .Params.image }}
  <div class="post-thumbnail">
    <img src="{{ .Params.image | relURL }}" alt="" />
  </div>
  {{ end }}

  {{ partial "timeline.html" . }}

{{ end }}
