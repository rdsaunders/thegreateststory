---
label: Story
hide_body: true
fields:
- type: text
  name: title
  label: Title
  description: The title of the story as it appears on the physical card.
  config:
    required: true
- type: text
  name: subtitle
  label: Subtitle
  description: The subtitle as displayed on the physical card.
- name: timeline
  type: select
  default: []
  config:
    required: false
    options:
    - Family
    - " Leaders"
    - Exile
    - Exodus
    - Messengers
    - Intro
    - Outro
    - Beginnings
    - Jesus
    - Rescue
    - Mission
    - Home
    source:
      type: simple
      section: sets
      file: 
      path: 
  label: Timeline/set
  description: What part of the timeline does this story belong to?
- name: order
  type: number
  label: Display order
  description: Enter the number of the story and where it fits in the bible story
    line. This will be used to display the order of the cards on the homepage.
  default: 0
  required: true
  config:
    min: 
    max: 
    step: '1'
- name: images
  type: image_gallery
  config: {}
  label: Social image
  description: The image displayed when sharing an image on social media.
- type: text
  name: description
  label: Social description
  description: The summary of the story, to be displayed in search engines and social
    sharing.
- type: datetime
  name: date
  label: Publish date
  config:
    required: true
  default: now
  description: The date that the card was first published.
  hidden: true
- type: file
  name: timeline_position
  label: Timeline visual
  description: The timeline and marker to display above a story
  hidden: false
- name: review
  type: textarea
  default: ''
  config:
    required: false
    wysiwyg: true
    schema:
      format: markdown
  label: Review it (optional)
  description: Provide a summary of the previous story and how this story fits in.
- name: watch
  type: textarea
  default: ''
  config:
    required: false
    wysiwyg: false
    schema:
      format: markdown
  label: Watch it
  description: Paste the YouTube embed code into this box e.g. YouTube > Share > Embed
    > Copy
- name: scripture
  type: text
  config:
    required: false
  label: Scripture reference
  description: Enter the primary scripture reference here in the format e.g. Genesis
    1:27-28
- name: read_scripture
  type: textarea
  default: ''
  config:
    required: false
    wysiwyg: false
    schema:
      format: markdown
  label: Read it
  description: Copy and paste the bible verses for this reading. If you use https://www.biblegateway.com/passage/
    you can choose to exclude footnotes and verse numbers.
- name: questions
  type: textarea
  default: ''
  config:
    required: false
    wysiwyg: true
    schema:
      format: markdown
  label: Quiz it
  description: Outline the questions to be used for discussion.
- name: prayer
  type: textarea
  default: ''
  config:
    required: false
    wysiwyg: true
    schema:
      format: markdown
  label: Pray it
  description: What to focus on when praying together.
- name: place
  type: textarea
  default: Finally - have a look at the back of your card. What does it say? You can
    now place your card onto your story line.
  config:
    required: false
    wysiwyg: true
    schema:
      format: markdown
  label: Place it
- name: action
  type: textarea
  default: ''
  config:
    required: false
    wysiwyg: true
    schema:
      format: markdown
  label: Do it
- type: file
  name: thumb_img_path
  label: Card image
  description: The image to be shown on the card on the homepage.
- name: qrcode
  type: file
  config:
    maxSize: 250
  label: QR Code
  description: 'A QR code for this page, can be generated at: <a href="https://www.qrcode-monkey.com/"
    title="https://www.qrcode-monkey.com/" target="_blank">https://www.qrcode-monkey.com/</a>'
- type: text
  name: layout
  label: Layout
  hidden: true
  default: post
  config:
    required: true
