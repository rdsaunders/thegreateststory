---
label: Story
hide_body: true
fields:
- type: text
  name: title
  label: Title
  description: The title of the story as it appears on the physical card.
  config:
    required: true
- type: text
  name: subtitle
  label: Subtitle
  description: The subtitle as displayed on the physical card.
- type: text
  name: excerpt
  label: Summary
  description: The summary of the story, to be displayed on the homepage and in search
    engines.
- type: datetime
  name: date
  label: Publish date
  config:
    required: true
  default: now
  description: The date that the card was first published.
  hidden: true
- name: review
  type: textarea
  default: ''
  config:
    required: false
    wysiwyg: true
    schema:
      format: markdown
  label: Review it
  description: Provide a summary of the previous story and how this story fits in.
- name: watch
  type: textarea
  default: ''
  config:
    required: false
    wysiwyg: false
    schema:
      format: markdown
  label: Watch it
  description: Copy the YouTube embed code into this box e.g. YouTube > Share > Embed
    > Copy
- name: scripture
  type: text
  config:
    required: false
  label: Scripture reference
  description: Enter the primary scripture reference here in the format e.g. Genesis
    1:27-28
- name: read_scripture
  type: textarea
  default: ''
  config:
    required: false
    wysiwyg: false
    schema:
      format: markdown
  label: Read it
  description: Copy and paste the bible verses for this reading. If you use biblegateway.com
    you can choose to exclude footnotes and verse numbers.
- name: questions
  type: textarea
  default: ''
  config:
    required: false
    wysiwyg: true
    schema:
      format: markdown
  label: Quiz it
  description: Outline the questions to be used for discussion.
- name: prayer
  type: textarea
  default: ''
  config:
    required: false
    wysiwyg: true
    schema:
      format: markdown
  label: Pray it
  description: What to focus on when praying together.
- name: action
  type: textarea
  default: ''
  config:
    required: false
    wysiwyg: true
    schema:
      format: markdown
  label: Do it
- type: file
  name: thumb_img_path
  label: Featured Image
  description: The image shown in the blog feed.
- type: file
  name: content_img_path
  label: Alternative Featured Image
  description: The image shown in the single post.
  hidden: true
- type: text
  name: layout
  label: Layout
  hidden: true
  default: post
  config:
    required: true
