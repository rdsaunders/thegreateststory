---
label: Story
hide_body: true
fields:
- type: text
  name: title
  label: Title
  description: The title of the story as it appears on the physical card.
  config:
    required: true
- type: text
  name: subtitle
  label: Subtitle
  description: The subtitle as displayed on the physical card.
- name: set
  type: select
  default: []
  config:
    required: false
    options: []
    source:
      type: pages
      section: sets
      file: 
      path: 
  label: Set
  description: What set does this card belong to?
- name: order
  type: number
  label: Display order
  description: Enter the number of the story and where it fits in the bible story
    line. This will be used to display the order of the cards on the homepage.
  default: 0
  required: true
  config:
    min: 
    max: 
    step: '1'
- type: text
  name: excerpt
  label: Summary
  description: The summary of the story, to be displayed on the homepage and in search
    engines.
- type: datetime
  name: date
  label: Publish date
  config:
    required: true
  default: now
  description: The date that the card was first published.
  hidden: true
- type: file
  name: content_img_path
  label: Timeline
  description: The timeline and marker to display above a story
  hidden: false
- name: review
  type: textarea
  default: ''
  config:
    required: false
    wysiwyg: true
    schema:
      format: markdown
  label: Review it (optional)
  description: Provide a summary of the previous story and how this story fits in.
- name: watch
  type: textarea
  default: ''
  config:
    required: false
    wysiwyg: false
    schema:
      format: markdown
  label: Watch it
  description: Paste the YouTube embed code into this box e.g. YouTube > Share > Embed
    > Copy
- name: scripture
  type: text
  config:
    required: false
  label: Scripture reference
  description: Enter the primary scripture reference here in the format e.g. Genesis
    1:27-28
- name: read_scripture
  type: textarea
  default: ''
  config:
    required: false
    wysiwyg: false
    schema:
      format: markdown
  label: Read it
  description: Copy and paste the bible verses for this reading. If you use <a href="www.biblegateway.com"
    title="" target="_blank">biblegateway</a> you can choose to exclude footnotes
    and verse numbers.
- name: questions
  type: textarea
  default: ''
  config:
    required: false
    wysiwyg: true
    schema:
      format: markdown
  label: Quiz it
  description: Outline the questions to be used for discussion.
- name: prayer
  type: textarea
  default: ''
  config:
    required: false
    wysiwyg: true
    schema:
      format: markdown
  label: Pray it
  description: What to focus on when praying together.
- name: place
  type: textarea
  default: Finally - have a look at the back of your card. What does it say? You can
    now place your card onto your story line.
  config:
    required: false
    wysiwyg: true
    schema:
      format: markdown
  label: Place it
- name: action
  type: textarea
  default: ''
  config:
    required: false
    wysiwyg: true
    schema:
      format: markdown
  label: Do it
- type: file
  name: thumb_img_path
  label: Card image
  description: The image to be shown on the card on the homepage.
- name: qrcode
  type: file
  config:
    maxSize: 250
  label: QR Code
  description: 'A QR code for this page, can be generated at: <a href="https://www.qrcode-monkey.com/"
    title="https://www.qrcode-monkey.com/" target="_blank">https://www.qrcode-monkey.com/</a>'
- type: text
  name: layout
  label: Layout
  hidden: true
  default: post
  config:
    required: true
pages:
- content/posts/abraham.md
- content/posts/david.md
- content/posts/flood.md
- content/posts/gideon.md
- content/posts/jacob-israel.md
- content/posts/joseph.md
- content/posts/joshua.md
- content/posts/law.md
- content/posts/moses.md
- content/posts/passover.md
- content/posts/ruth.md
- content/posts/temple.md
- content/posts/temptation.md
